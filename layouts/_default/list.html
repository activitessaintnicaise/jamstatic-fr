{{ define "main" }}
  <div class="home">
    <ul class="post-list">
      {{ range .Data.Pages }}
      <li><span class="post-meta">{{ .Date.Format "02/01/2006" }} </span>
        <h2 class="post-link"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
